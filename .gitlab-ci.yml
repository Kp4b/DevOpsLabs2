stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update && apt-get install -y wget zip
  - wget https://dot.net/v1/dotnet-install.sh
  - chmod +x ./dotnet-install.sh
  - ./dotnet-install.sh --channel 8.0
  - export PATH="$PATH:$HOME/.dotnet"
  - dotnet --version
  - curl -sL https://aka.ms/InstallAzureCLIDeb | bash
  - export PATH="$PATH:/usr/bin/az"
  - az --version

build:
  stage: build
  script:
    - cd HarvardUniversity.API  
    - dotnet restore
    - dotnet build --configuration Release

test:
  stage: test
  script:
    - cd HarvardUniversity.API  
    - dotnet test --configuration Release

deploy:
  stage: deploy
  script:
    - echo "Deploying to Azure Web App..."
    - wget https://aka.ms/InstallAzureCLIDeb | bash
    - az login --service-principal -u $AZURE_CLIENT_ID -p $AZURE_CLIENT_SECRET --tenant $AZURE_TENANT_ID
    - az account set --subscription $AZURE_SUBSCRIPTION_ID
    - az webapp delete --name $AZURE_WEBAPP_NAME --resource-group $AZURE_RESOURCE_GROUP --keep-empty-plan
    - az appservice plan create --name $AZURE_APP_SERVICE_PLAN --resource-group $AZURE_RESOURCE_GROUP --sku F1
    - az webapp create --resource-group $AZURE_RESOURCE_GROUP --plan $AZURE_APP_SERVICE_PLAN --name $AZURE_WEBAPP_NAME --runtime "dotnet:8"
    - cd HarvardUniversity.API
    - dotnet publish -c Release -r win-x64 --self-contained -o ../publish
    - cd ../publish
    - zip -r ../publish.zip .
    - cd ..
    - az webapp deploy --resource-group $AZURE_RESOURCE_GROUP --name $AZURE_WEBAPP_NAME --src-path ./publish.zip --type zip
  only:
    - main