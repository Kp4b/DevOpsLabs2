stages:
  - build
  - test
  - deploy

before_script:
  - apt-get update && apt-get install -y wget zip
  - wget https://dot.net/v1/dotnet-install.sh
  - chmod +x ./dotnet-install.sh
  - ./dotnet-install.sh --channel 8.0
  - export PATH="$PATH:$HOME/.dotnet"
  - dotnet --version

build:
  stage: build
  script:
    - cd HarvardUniversity.API  
    - dotnet restore
    - dotnet build --configuration Release

test:
  stage: test
  script:
    - cd HarvardUniversity.API  
    - dotnet test --configuration Release

deploy:
  stage: deploy
  script:
    - echo "Deploying to Azure Web App..."
    - cd HarvardUniversity.API
    - dotnet publish -c Release -o ../publish
    - cd ../publish
    - zip -r ../publish.zip .
    - cd ..
    - curl -X POST -u "$HarvardUniversityWebApp:bcrNboFyRTe1ebFnT4xng5pcZ44uoP4BHmgn8MrpNKRekBtAjs9w7m71vuwt" --data-binary @"publish.zip" "https://harvarduniversitywebapp.scm.azurewebsites.net/deploy"
  only:
    - main # Only deploy when pushing to main branch